<!DOCTYPE html>
<html>
  <head>
    <title>GamePad sample</title>
    <meta charset="utf-8">
  </head>

  <body id="root">
    <article>
      <h1>GamePad Sample</h1>
      <div id="key-mapper">
        <ul>
          <li>button1: <span id="key-button-1"></span> <button id="setup-button-1">Set</button></li>
          <li>button2: <span id="key-button-2"></span> <button id="setup-button-2">Set</button></li>
          <li>button3: <span id="key-button-3"></span> <button id="setup-button-3">Set</button></li>
          <li>button4: <span id="key-button-4"></span> <button id="setup-button-4">Set</button></li>
          <li>axis1: <span id="key-axis-x"></span> <button id="setup-axis-x">Set</button></li>
          <li>axis2: <span id="key-axis-y"></span> <button id="setup-axis-y">Set</button></li>
        </ul>
      </div>
    </article>

    <script type="module">
      import { GamePads } from './src/main.js';
      import { GamePadMapper, keyType } from './src/padMapper.js';

      const gamePads = new GamePads();
      const keys = [
        { name: 'button-1', type: keyType.button, meta: {} },
        { name: 'button-2', type: keyType.button, meta: {} },
        { name: 'button-3', type: keyType.button, meta: {} },
        { name: 'button-4', type: keyType.button, meta: {} },
        { name: 'axis-x', type: keyType.axis, meta: {} },
        { name: 'axis-y', type: keyType.axis, meta: {} }
      ];

      const padMapper = new GamePadMapper(gamePads, keys);

      // set event hander to buttons
      keys.map(key => key.name).forEach(keyName => {
        const targetButton = document.getElementById(`setup-${keyName}`);
        targetButton.addEventListener('click', async () => {
          await padMapper.setFromKeyName(keyName);
        });
      });

      // Show the result of key mappings
      padMapper.addEventHandler('applied', e => {
        document.getElementById(`key-${e.name}`).innerText = e.index;
      });

      gamePads.capture();
      gamePads.addEventHandler('connected', async (e) => {
        gamePads.setIndex(0);

        while(!padMapper.captureStepCompleted) {
          await padMapper.stepBy();
        }
        console.log('captured');

        padMapper.addEventHandler('buttonChanged', e => console.log(`Button ${e.index} ${e.name} : ${e.value.pressed}`));
        padMapper.addEventHandler('axisChanged', e => console.log(`Axis ${e.index} ${e.name} : ${e.value}`));
      });
    </script>
  </body>
</html>
