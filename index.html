<!DOCTYPE html>
<html>
  <head>
    <title>GamePad sample</title>
    <meta charset="utf-8">
  </head>

  <body>
    <article>
      <h1>GamePad Sample</h1>
    </article>

    <script type="module">
      import { GamePads } from './src/main.js';
      const gamePads = new GamePads();

      gamePads.addEventHandler('axisChanged', e => console.log(`Axis ${e.index} : ${e.value}`));
      gamePads.addEventHandler('buttonChanged', e => console.log(`Button ${e.index} : ${e.value.pressed}`));
      gamePads.addEventHandler('connected', e => {
        gamePads.setIndex(0);
        gamePads.capture();
      })
    </script>
  </body>
</html>
